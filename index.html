<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <p><b>Choose your criteria to show the latest repositories sorted by number of stars descending</b></p>
    <div class="row align-items-start">
        <div class="col-2">
          Show top:
          <select id="mySelect" onchange="perPage()">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="col-4">
          Choose Created Date:
          <input type="date" id="date" name="date" onchange="startDate()">
        </div>
          
        <div class="dropdown col-4" style="margin-top: -16px;">
          Filter By Language:
          <button onclick="toogleLangButton()" class="dropbtn">Choose Language</button>
          <div id="myDropdown" class="dropdown-content" >
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterLanguages()">
            <div id="lang">

            </div>
          </div>
        </div>
    </div>
    
    <ul id="repo_list">
      <!-- To be filled by ajax call -->
    </ul>
  </div>

</body>
</html>
<script type="text/javascript" src="./scripts.js"></script>
